<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Header Navbar -->
    <header>
        <nav class="nav">
            <div class="nav-logo">
                <img class="logo" src="./image/LogoTBZ.png" alt="Logo">
                <p>Moveesh.</p>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="#">Home</a>

            </div>

            </div>
        </nav>
    </header>
    
    <!-- Search Form -->
    <section>
        <div class="search-form">
            <h1>Welcome, Hoomeesh!</h1>

    <!-- Trending Movies Section -->

        <!-- pencarian film otomatis/dinamis terjadi disini  -->
        </div>
    </section>

    <!-- Latest Movies Section -->
    <section class="movies-section" id="latest-section">

        <div class="movies-container" id="latest-movies">
        <!-- pencarian film otomatis/dinamis terjadi disini  -->
        </div>
    </section>

    <!-- Search Results Section -->
    <section class="movies-section" id="results-section" style="display: none;">

        <div class="movies-container" id="results-movies">
