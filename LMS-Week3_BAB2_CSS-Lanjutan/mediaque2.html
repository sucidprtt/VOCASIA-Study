<html lang="en">

    TODO: Change the background color for each device
    [lightsalmon] Mobil Devices: 319px - 480px
    [powerblue] iPads and Tablets: 4819px - 1200px
    [limegreen] Laptop: 1201px - 1600px
    [seagreen] Mobil Devices: 1601px and more

    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aquamarine;
        }

        @media (min-width: 319px) and (max-width: 480px){
            body{
                background-color: lightsalmon;
            }
        }

        @media (min-width: 418px) and (max-width: 1000px){
            body{
                background-color: powderblue;
            }
        }

        @media (min-width: 1001px) and (max-width: 1400px){
            body{
                background-color: limegreen;
            }
        }

        @media (min-width: 1401px){
            body{
                background-color: seagreen;
            }
        }

    </style>
