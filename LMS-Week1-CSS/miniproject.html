<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color vocab</title>
    <link rel="stylesheet" href="styling.css">
    <style>
        .blue-text {
            color: blue;
        }
        .blue-back {
            background-color: blue;
            padding: 10px 35px;
        }
    </style>
</head>
<body>
    <h1>Tombol Berwarna!</h1>

    <h2 style="color: red; ">Inline</h2>
    <button style="background-color: red;">Merah!</button>

    <h2 class="blue-text">Internal</h2>
    <button class="blue-back">Biru!</button>

    <h2 id="green-text">External</h2>
    <button id="green-back">Hijau!</button>

</body>
</html>
